<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <section>
            <img src="img/odin.png" alt="">
            <span>ODIN</span>
        </section>
        <footer>Photo by Halie West on Unsplash</footer>
    </aside>
    <main>
        <article>
            <section class="form-leader">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </section>
            <section class="form">
                <h1>Let's do this!</h1>
                <form action="" id="sign-up-form">
                    <div class="form-element">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="form-element">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name">
                    </div>
                    <div class="form-element">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-element">
                        <label for="phone-number">Phone number</label>
                        <input type="tel" id="phone-number">
                    </div>
                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-element">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </form>
            </section>
            <section>
                <button type="submit" form="sign-up-form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </section>
        </article>
    </main>
</body>
</html>
